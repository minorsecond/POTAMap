<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="A dynamic map depicting Parks on the Air locations I have activated.">
  <meta name="viewport" content="width=device-width, initial-scale=.7">
  <link rel="icon"
        type="image/png"
        href="pine-tree.png"
  >
  <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
  <title>Parks on the Air Activation Map</title>
  <script type="module">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QF4ET8JV46');
  </script>
  <style>
    html, body{
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #map-legend {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #heatmap-toggle {
      position: fixed;
      bottom: 25px;
      right: 10px;
      width: 175px; /* Adjust the width as needed */
      z-index: 100;
    }
    #heatmap-toggle label {
      display: inline-block;
      padding-left: 5px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
    #heatmap-toggle input[type="checkbox"] {
      display: none;
    }
    #heatmap-toggle input[type="checkbox"] + label:before {
      content: '';
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 5px;
      vertical-align: middle;
      border: 2px solid #333;
      border-radius: 3px;
      background-color: #fff;
    }
    #heatmap-toggle input[type="checkbox"]:checked + label:before {
      background-color: #337ab7;
    }
    #heatmap-toggle input[type="checkbox"]:checked + label:after {
      content: '';
      display: inline-block;
      width: 7px;
      height: 13px;
      margin-left: 4px;
      vertical-align: middle;
      border-style: solid;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      border-color: #fff;
    }
    #map-container {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map-container">
  <div id="map"></div>
  <div id="heatmap-toggle">
    <input type="checkbox" id="heatmap-toggle-checkbox" checked />
    <label for="heatmap-toggle-checkbox">Toggle Heatmap</label>
  </div>
  <div id="map-legend"></div>
</div>
<div style="position: absolute; right: 2%; bottom: 2%;" class id="info"></div>
<script type="module" src="./main.js"></script>
</body>
